<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="--bs-primary: #3C8067;--bs-primary-rgb: 60,128,103;--bs-secondary: #F2EBE3;--bs-secondary-rgb: 242,235,227;--bs-dark: #1c232B;--bs-dark-rgb: 28,35,43;--bs-light: #FFFFFF;--bs-light-rgb: 255,255,255;--bs-body-color: #6C7289;--bs-body-bg: var(--bs-secondary);">
    <section style="padding-top: 15px;padding-bottom: 15px;background: var(--bs-secondary);border-style: none;margin-left: 0px;margin-right: 0px;padding-left: 22px;padding-right: 22px;border-top-left-radius: 1rem;">
        <div class="container" style="padding-left: 0px;padding-right: 0px;">
            <div class="row">
                <div class="col-auto col-md-6 d-flex" style="padding: 0;"><img class="img-fluid desktop-img" src="assets/img/image-product-desktop.jpg"><img class="img-fluid mobile-img" src="assets/img/image-product-mobile.jpg"></div>
                <div class="col-auto col-md-6 d-inline-flex flex-column flex-grow-0 flex-shrink-0 flex-fill card-content" style="background: var(--bs-light);border-style: none;padding-left: 28px;padding-right: 28px;">
                    <p class="brand" style="font-family: Montserrat, sans-serif;margin-top: 22px;margin-bottom: 22px;">PERFUME</p>
                    <h1 class="perfume-name" style="font-family: Fraunces, serif;font-weight: bold;color: var(--bs-dark);">Gabrielle Essence Eau De Parfum</h1>
                    <p class="perfume-description" style="font-family: Montserrat, sans-serif;margin-top: 15px;margin-bottom: 26px;">A floral, solar, voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <h1 class="justify-content-xxl-start price" style="font-family: Fraunces, serif;font-weight: bold;color: var(--bs-primary);margin-right: 18px;width: 50%;">$149.99</h1>
                    <p style="width: 40%;"><span style="text-decoration: line-through;">$169.99</span></p><button class="btn btn-primary" type="button" style="background: var(--bs-primary);width: 99%;margin-top: 6px;margin-bottom: 16px;"><i class="fas fa-shopping-cart" style="margin-right: 12px;"></i>Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
